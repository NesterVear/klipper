[include mainsail.cfg]
[include macros.cfg]
[include KAMP_Settings.cfg]
#[include printing.cfg]
#[include adxl.cfg]
[exclude_object]

[mcu]
serial: /dev/serial/by-path/platform-5200400.usb-usb-0:1:1.0-port0
restart_method: command

[virtual_sdcard]
path: /home/orangepi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT


[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_min: 0
position_max: 250
homing_speed: 80

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_min: 0
position_max: 235
homing_speed: 80

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 250
position_min: -20
homing_speed: 4
second_homing_speed: 1
homing_retract_dist: 2.0

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 34.406
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
#control: pid
# tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 250

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
# tuned for stock hardware with 70 degree Celsius target
#pid_kp: 70.405
#pid_ki: 1.229
#pid_kd: 1008.553
min_temp: 0
max_temp: 100

[fan]
pin: PA0

[filament_switch_sensor FilamentSensor]
pause_on_runout: False
runout_gcode: 
    M118 Starting filament change
    M600
insert_gcode:
switch_pin: PA4
event_delay: 5.0

[input_shaper]
shaper_freq_x: 71.8
shaper_type_x: mzv
shaper_freq_y: 33.8
shaper_type_y: mzv


[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 5000
max_z_velocity: 5
square_corner_velocity: 5.0
max_z_accel: 100

[bltouch]
sensor_pin: ^PB1
control_pin: PB0
x_offset: -44.0
y_offset: -10.0
#z_offset: 0
speed: 20
samples: 2
samples_result: median
sample_retract_dist: 8.0

[safe_z_home]
home_xy_position: 160,120
speed: 150
z_hop: 10
z_hop_speed: 10

[bed_mesh]
speed: 50
#horizontal_move_z: 0
mesh_min: 30,30         # Need to handle head distance with cr-touch (bl_touch)
mesh_max: 188,174       # Max probe range
probe_count: 5,4
fade_start: 1
fade_end: 10
fade_target: 0
algorithm: bicubic

[bed_screws]
screw1:30,30
screw1_name:1
screw2:203,30
screw2_name:2
screw3:203,200
screw3_name:3
screw4:30,200
screw4_name:4

[screws_tilt_adjust]
screw1: 75, 46
screw1_name: front left screw
screw2: 245, 46
screw2_name: front right screw
screw3: 245, 212
screw3_name: rear right screw
screw4: 75, 212
screw4_name: rear left screw
horizontal_move_z: 10
speed: 50
screw_thread: CW-M4 # Use CW for Clockwise and CCW for Counter Clockwise

# [display]
# The Ender 3 v2 Neo's 4.3" LCD display is not supported by klipper

[output_pin beeper]
pin: PB13

